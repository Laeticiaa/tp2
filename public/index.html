<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p><h1>Rent cars</h1></p> 

    <marquee direction="right" scrollamount="10" height="300" width=100%>
      <img src="img1.jpeg" alt=" ">
      <img src="img2.jpeg" alt=" ">
      <img src="img3.jpeg" alt=" ">
    </marquee>

    <div id="date" >
      <div class="col50">
        <h2>Begin date</h2>
        <input class="begin" type="date" placeholder="Rental begin date"/>
      </div>
      <div class="col50">
        <h2>End date</h2>
        <input class="end" type="date" placeholder="Rental end date"/>
      </div>
    </div>

    <div id = "rental">
      <br><br><br><br><br>
      <div class="col30">
      <input class="model" type="text" placeholder="Car model"/>
      </div>
      <div class="col30">
      <input class="distance" type="number" placeholder="Distance in km"/>
      </div>
      <input class="option" type="checkbox" placeholder="Deductible option"/>
    </div>

    <div id="car">
      <br><br><br><br><br>
      <div class="col30">
      <input class="price-by-day" type="number" placeholder="Price by day"/>
      </div>
      <div class="col30">
      <input class="price-by-km" type="number" placeholder="Price by km"/>
      </div>
    </div>

    <br><br><br><br><br>
    <button id="bouton1">Compute</button>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
    
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}

    </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
